    <script>

// EX 1

function oddEven(number) {
    switch (number % 2) {
        case 0:
            return "Even";
        case 1:
            return "Odd";
        default:
            return "Unknown";
    }
}
console.log(oddEven(54)); 


// EX 2

function posOrNot(number) {
    switch (Math.sign(number)) {
        case 1:
            return "Positive";
        case -1:
            return "Negative";
        case 0:
            return "Zero";
        default:
            return "Unknown";
    }
}
console.log(posOrNot(-98));


// EX 3

function weekDay(number) {
    switch (number) {
        case 1:
            return "Sunday";
        case 2:
            return "Monday";
        case 3:
            return "Tuesday";
        case 4:
            return "Wednesday";
        case 5:
            return "Thursday";
        case 6:
            return "Friday";
        case 7:
            return "Saturday";
        default:
            return "Please enter another number";
    }
}
console.log(weekDay(7));


// EX 4

function monthName(number) {
    switch (number) {
        case 1:
            return "January";
        case 2:
            return "February";
        case 3:
            return "March";
        case 4:
            return "April";
        case 5:
            return "May";
        case 6:
            return "June";
        case 7:
            return "July";
        case 8:
            return "August";
        case 9:
            return "September";
        case 10:
            return "October";
        case 11:
            return "November";
        case 12:
            return "December";
        default:
            return "Please enter another number";
    }
}
console.log(monthName(11)); 


// EX 5

function letters(letter) {
    switch (letter.toLowerCase()) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
        case 'y':
            return "Vowel";
        default:
            return "Consonant";
    }
}
console.log(letters('A'));


// EX 6

function abcFunction(number) {
    switch (true) {
        case number >= 0 && number <= 20:
            return "D";
        case number <= 55:
            return "C";
        case number <= 70:
            return "B";
        case number <= 90:
            return "A";
        case number <= 100:
            return "A+";
        default:
            return "Please enter a number between 0 and 100";
    }
}
console.log(abcFunction(92));


// EX 7

function oper(num1, num2, operation) {
    switch (operation) {
        case 1:
            return num1 + num2; 
        case 2:
            return num1 - num2;
        case 3:
            return num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
        case 4:
            return num1 * num2;
        default:
            return "Unknown";
    }
}
console.log(oper(6, 14, 3));
